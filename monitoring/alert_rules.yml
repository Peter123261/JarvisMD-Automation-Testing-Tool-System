groups:
  - name: medbench_alerts
    rules:
      # High evaluation duration
      - alert: HighEvaluationDuration
        expr: histogram_quantile(0.95, rate(evaluation_duration_seconds_bucket[5m])) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High evaluation duration detected"
          description: "95th percentile evaluation duration is {{ $value }}s"

      # Low success rate
      - alert: LowSuccessRate
        expr: rate(evaluations_success_total[5m]) / (rate(evaluations_success_total[5m]) + rate(evaluations_failed_total[5m])) < 0.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low evaluation success rate"
          description: "Success rate is {{ $value | humanizePercentage }}"

      # Instance down
      - alert: InstanceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Instance {{ $labels.instance }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute"

