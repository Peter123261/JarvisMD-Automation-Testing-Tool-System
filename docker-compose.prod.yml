# Production overrides with optimizations and security
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - DEBUG=false
      - RELOAD=false
      - LOG_LEVEL=WARNING
    command: uvicorn medbench_automation.backend.services.api_gateway.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - DEBUG=false
      - LOG_LEVEL=WARNING
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '1.0'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - DEBUG=false
      - LOG_LEVEL=WARNING
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  flower:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    environment:
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-admin_secure_password}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  postgres:
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}  # Must be set in production
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data  # Use host path in production

  redis:
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}

